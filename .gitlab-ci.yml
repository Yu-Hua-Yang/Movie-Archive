image: node:18.18-bullseye-slim

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH == 'staging'
    - if: $CI_COMMIT_BRANCH == 'gilab-ci-deploy'

stages:
  - lint
  - build
  - test
  - release


default:
  cache:  # Cache modules in between jobs for the same branch if package-lock.json file changes
    key: 
      prefix: $CI_COMMIT_REF_NAME
      files:
        - server/package-lock.json
        - client/package-lock.json
    paths:
      - server/.npm/
      - client/.npm
  # run this before every job; will hit the cache first
  before_script:
   - cd server && npm ci --cache .npm --prefer-offline && cd ../client && npm ci --cache .npm --prefer-offline && cd ..

lint-server:
  stage: lint 
  script:
    - cd server && ./node_modules/eslint/bin/eslint.js --ext js,mjs,cjs . 
  allow_failure: false

lint-client:
  stage: lint 
  script:
    - cd client && ./node_modules/eslint/bin/eslint.js --ext js,jsx,mjs,cjs .
  allow_failure: false

build-frontend:
  stage: build
  script:
    - cd client && npm run build
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - client/build

server-unit-test:
  stage: test
  script:
    - cd server
    - npm run test

build-app-archive:
  stage: release
  variables:
    RELEASE_FILE: release-$CI_PROJECT_NAME-$CI_COMMIT_TAG-$CI_COMMIT_SHORT_SHA.tar.gz
    ARTIFACTS_DIR: artifacts
    DEPLOY_DIR: deploy
    NODE_ENV: "production"
  dependencies:
    - build-frontend
  rules:
    # - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TAG
  before_script:
    - npm ci --omit dev
  script:
    - npm run build
    - mkdir temp
    - cp -r client/build ./temp/
    - rm -r client/*
    - cp -r temp/build client/
    - rm -r temp; rm -r server/.npm; rm -r client/.npm
    - tar --exclude=/proc --exclude=/sys --exclude=/dev -zcf $RELEASE_FILE *
  artifacts:
    paths:
      - $RELEASE_FILE
    expire_in: 2 weeks